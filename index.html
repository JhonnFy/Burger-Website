<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Website</title>
    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!--https://cdnjs.com/-->

    <!--custom css file link-->
    <link rel="stylesheet" href="Css/style.css">

</head>
<body>


    <!--header Section Starts-->
    <header class="header">
        <!--BarraDelMenu-->
        <div id="menu-btn" class="fas fa-bars icons"></div>
        <div id="search-btn" class="fas fa-search icons"></div>
        <!--OpcionesDelMenu-->
        <div class="navbar">
            <a href="#home">home</a>
            <a href="#menu">Menu</a>
            <a href="#about">About</a>
            <!--LupaDeConsulta-->
            <span class="space"></span>
            <a href="#reviews">Reviews</a>
            <a href="#contact">Contact</a>
            <a href="#blogs">Blogs</a>
        </div>

        <!--IconoCarritoDeCompras-->
        <a href="#" class="fas fa-shopping-cart icons"></a>
        <!--IconoSitioWeb-->
        <a href="#home" class="logo"> <img src="img/logo.png"> </a>

        <!--BarraDeBusqueda-->
        <form action="" class="search-form">
            <input type="search" name="" placeholder="Search here..." id="search-box">
            <label for="search-box" class="fas fa-search icons"></label>
        </form>

    </header>
    <!--Header Section Ends-->






















    <!--custom js file link-->
    <script src="js/script.js"></script>
    
</body>
</html>
